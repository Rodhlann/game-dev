<div class="posts-wrapper">
  <div class="home-subheader">Recent posts:</div>
  <div *ngIf="posts.length">
    <div *ngFor="let post of posts">
      <post-summary [post]="post"></post-summary>
    </div>
  </div>
  <div class="posts-not-found" *ngIf="!posts.length">
    No posts found :(
  </div>
</div>
