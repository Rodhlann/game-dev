<div *ngFor="let post of posts" class="home-post">
  <div class="image">
    <img src="../../../../assets/no-image.png"/>
  </div>
  <div class="text-content">
    <div class="date">
      <b>{{ post.type }}</b> ~ {{ post.date }}
    </div>
    <div class="title">
      {{ post.title }}
    </div>
    <div class="content">
      {{ post.content }}
    </div>
  </div>
</div>
