<div class="post">
  <div class="image">
    <img src="{{ post.image }}"/>
  </div>
  <div class="text-content">
    <div class="date">
      <b>{{ post.type }}</b> ~ {{ post.date }}
    </div>
    <a class="title" [routerLink]="['/post', post.id]">
      {{ post.title }}
    </a>
    <p class="post-content">
      {{ post.content }}
    </p>
  </div>
</div>
